    <p id="demo"></p>
    <script type="text/javascript">

    function myFunction(){
        var width = prompt("ความกว้าง : ","");
        var length = prompt("ความยาว : ","");

        if (width > 0 && length > 0) {
           
                document.getElementById("demo").innerHTML =
                    window.alert("ความยาวรอบรูป : " + rectanglePerimeter(width, length) + " หน่วย\n" + "พื้นที่ : " +
                        rectangleArea(width, length) + " ตารางหน่วย");
         
        } else
            document.getElementById("demo").innerHTML =
            window.alert("ความยาวรอบรูป : " + rectanglePerimeter(width, length) + " หน่วย\n" + "พื้นที่ : " +
                rectangleArea(width, length) + " ตารางหน่วย");
    }

    let rectanglePerimeter = (width, length) => {
        var perimeter = ((width * length)*2) ;
        return perimeter;
        
}
      
   
    let rectangleArea = (width, length) => {
        var area = (width * length) ;
        return area;
        
}
    </script>
